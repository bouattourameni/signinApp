<ion-view> 
 <ion-content>
 
<md-input-container flex>
          <label>Title</label>
          <input ng-model="addEvent.title">
        </md-input-container>


<md-input-container flex >
        <label>Description</label>
        <textarea class="text-aria-class" ng-model="addEvent.description" columns="3" md-maxlength="350"></textarea>
      </md-input-container>

<div ng-controller="AdresseController" class="ng-scope">
  <md-input-container>
      <md-icon md-svg-src="img/ic_pin_drop_48px.svg" style="display:inline-block;"></md-icon>
      <input ng-model="adresse" placeholder="Address" id="pac-input">
    </md-input-container> 
      <map center="current-location" zoom="6" id="map-canvas">
        <info-window position="current-location" visible="true">
          <span>You are here.</span>
        </info-window>
      </map>
    </div>

<md-radio-group>
      <md-radio-button value="private" class="md-primary">Private</md-radio-button>
      <md-radio-button value="public" class="md-primary"> Public </md-radio-button>
    </md-radio-group> 



   <button class="button button-full button-positive">
  Add Event
</button>


 </ion-content>
</ion-view>
