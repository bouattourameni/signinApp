<ion-header-bar class="bar-positive">
    <h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>

  <ion-content>
  
          <h2>{{detailCtrl.event.title}}</h2>
          <h3>{{detailCtrl.event.address}}</h3>
          <p>{{detailCtrl.event.description}}</p>
          <p>{{detailCtrl.event.type}}</p>
<fab-speed-dial md-open="false" md-direction="right"
                         ng-class="md-scale">
    <md-fab-trigger>
      <md-button aria-label="menu" class="md-fab md-warn">
        <md-icon md-svg-src="js/ic_toc_48px.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    
      <md-fab-actions>
        <md-button aria-label="participate" class="md-icon-button">
          <md-icon md-svg-src="img/ic_add_48px.svg"></md-icon>
        </md-button>
        <md-button aria-label="edit" class="md-icon-button">
          <md-icon md-svg-src="img/ic_create_48px.svg"></md-icon>
        </md-button>
        <md-button aria-label="delete" class="md-icon-button">
          <md-icon md-svg-src="img/ic_highlight_off_48px.svg"></md-icon>
        </md-button>
      </md-fab-actions>
    
  </fab-speed-dial>

    </ion-content>
    <ion-footer-bar class="bar-clear">
     
    </ion-footer-bar>
</ion-view>
