<ion-header-bar class="bar-positive">
    <h2 class="title">More Info</h2>
</ion-header-bar>

<ion-view>

  <ion-content>
  
          <h2>{{event.title}}</h2>
          <h3>{{event.address}}</h3>
          <p>{{event.description}}</p>
          <p>{{event.type}}</p>


    </ion-content>
    <ion-footer-bar class="bar-clear">
     <md-fab-toolbar md-open="false" count="0" ng-class="md-right" class="nopadding nomargin">
    <md-fab-trigger class="align-with-text">
      <md-button aria-label="menu" class="md-fab md-primary">
        <md-icon md-svg-src="js/ic_toc_48px.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
    <md-toolbar>
      <md-fab-actions class="md-toolbar-tools">
        <md-button aria-label="participate" class="md-icon-button">
          <md-icon md-svg-src="img/ic_add_48px.svg"></md-icon>
        </md-button>
        <md-button aria-label="edit" class="md-icon-button">
          <md-icon md-svg-src="img/ic_create_48px.svg"></md-icon>
        </md-button>
        <md-button aria-label="delete" class="md-icon-button">
          <md-icon md-svg-src="img/ic_highlight_off_48px.svg"></md-icon>
        </md-button>
      </md-fab-actions>
    </md-toolbar>
  </md-fab-toolbar>
    </ion-footer-bar>
</ion-view>
