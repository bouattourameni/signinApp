<ion-view>
    <ion-content>
        <!--<ion-refresher on-refresh="doRefresh()">-->
        <!--</ion-refresher>-->
        <ion-list>
            <ion-item ng-repeat='event in listEventCtrl.events'
                      class="item-text-wrap" href="#/detail/{{event.title}}">
                <h2>{{event.title}}</h2>

                <h3>{{event.address}}</h3>

                <p>{{event.description | limitTo: 100}}
                    {{ event.description.length > 150 ? '&hellip;' : '' }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-positive">
        <md-button class="md-primary md-fab md-fab-bottom-right" ng-href="#/add" aria-label="Add Event">
            <md-icon md-svg-src="img/ic_playlist_add_24px.svg" md-ripple-size="auto"></md-icon>
        </md-button>

    </ion-footer-bar>
</ion-view>
